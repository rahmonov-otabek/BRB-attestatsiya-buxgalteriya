 "–ö–∞–º–µ—Ä–∞–ª —Å–æ–ª–∏“õ —Ç–µ–∫—à–∏—Ä—É–≤–∏,\n—Å–∞–π—ë—Ä —Å–æ–ª–∏“õ —Ç–µ–∫—à–∏—Ä—É–≤–∏,\n—Å–æ–ª–∏“õ –∞—É–¥–∏—Ç–∏"}, {"id": 149, "question": "–¢–∏–∂–æ—Ä–∞—Ç –±–∞–Ω–∫–ª–∞—Ä–Ω–∏–Ω–≥ –ª–∏–∑–∏–Ω–≥ “≥–∏–∑–º–∞—Ç–ª–∞—Ä–∏ –±—û–π–∏—á–∞ —Ñ–æ–π–¥–∞—Å–∏ “õ–∞–Ω–¥–∞–π —Å–æ–ª–∏“õ“õ–∞ —Ç–æ—Ä—Ç–∏–ª–∞–¥–∏?", "answers": ["“ö—û—à–∏–ª–≥–∞–Ω “õ–∏–π–º–∞—Ç —Å–æ–ª–∏“ì–∏", "–°–æ–ª–∏“õ —Å–æ–ª–∏–Ω–º–∞–π–¥–∏", "–§–æ–π–¥–∞ —Å–æ–ª–∏“ì–∏", "–ú–æ–ª-–º—É–ª–∫ —Å–æ–ª–∏“ì–∏"], "correct": "–§–æ–π–¥–∞ —Å–æ–ª–∏“ì–∏"}, {"id": 150, "question": "“≤—É–∂–∂–∞—Ç–ª–∞—Ä–Ω–∏–Ω–≥ —Å–∞“õ–ª–∞–Ω–∏—à –º—É–¥–¥–∞—Ç–ª–∞—Ä–∏–≥–∞ –∫–∏–º –∂–∞–≤–æ–± –±–µ—Ä–∞–¥–∏?", "answers": ["–ë–∞—Ä—á–∞ —Ö–æ–¥–∏–º–ª–∞—Ä", "–§–∞“õ–∞—Ç –±–æ—à –±—É—Ö–≥–∞–ª—Ç–µ—Ä", "–¢–∞—à–∫–∏–ª–æ—Ç —Ä–∞“≥–±–∞—Ä–∏ –≤–∞ –º–∞—Å—ä—É–ª –∞—Ä—Ö–∏–≤—á–∏ (—ë–∫–∏ –∏—à —é—Ä–∏—Ç—É–≤—á–∏)", "–§–∞“õ–∞—Ç –∫–æ—Ç–∏–±"], "correct": "–¢–∞—à–∫–∏–ª–æ—Ç —Ä–∞“≥–±–∞—Ä–∏ –≤–∞ –º–∞—Å—ä—É–ª –∞—Ä—Ö–∏–≤—á–∏ (—ë–∫–∏ –∏—à —é—Ä–∏—Ç—É–≤—á–∏)"}];

        let currentTests = [];
        let currentQuestion = 0;
        let correctCount = 0;
        let incorrectCount = 0;
        let selectedAnswerIndex = -1;
        let isAnswered = false;

        function startTest() {
            // Testlarni deep copy va aralashtirish
            currentTests = JSON.parse(JSON.stringify(allTests));
            
            // Fisher-Yates shuffle
            for (let i = currentTests.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [currentTests[i], currentTests[j]] = [currentTests[j], currentTests[i]];
            }

            currentQuestion = 0;
            correctCount = 0;
            incorrectCount = 0;

            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('statsContainer').classList.remove('hidden');
            document.getElementById('endBtn').classList.remove('hidden');
            
            showQuestion();
        }

    function showQuestion() {
        if (currentQuestion >= currentTests.length) {
            finishTest();
            return;
        }

        const test = currentTests[currentQuestion];
        const container = document.getElementById('testContainer');

        container.innerHTML = '';

        // üî• 1) Javoblarni ko‚Äòchirib olamiz (asl tartibini buzmaslik uchun)
        let shuffledAnswers = [...test.answers];

        // üî• 2) Fisher‚ÄìYates algoritmi bilan aralashtiramiz
        for (let i = shuffledAnswers.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [shuffledAnswers[i], shuffledAnswers[j]] = [shuffledAnswers[j], shuffledAnswers[i]];
        }

        // üî• 3) Index almashtirilgani uchun to‚Äòg‚Äòri javobning yangi indexini topib olamiz
        test.shuffledCorrectIndex = shuffledAnswers.indexOf(test.answers[test.correctIndex]);

        // üî• 4) HTML generatsiya qilamiz
        let answersHtml = '';
        shuffledAnswers.forEach((answer, index) => {
            answersHtml += `<div class="answer-option" onclick="selectAnswer(${index})" id="answer${index}">${answer}</div>`;
        });

        container.innerHTML = `
            <div class="test-card">
                <div class="question-header">
                    Savol ${currentQuestion + 1} / ${currentTests.length}
                </div>
                <div class="question-text">${test.question}</div>
                <div class="answers">
                    ${answersHtml}
                </div>
            </div>
        `;

        selectedAnswerIndex = -1;
        isAnswered = false;

        document.getElementById('nextBtn').classList.add('hidden');
    }

        function selectAnswer(index) {
            if (isAnswered) return;
            
            selectedAnswerIndex = index;
            checkAnswer();
        }

        function checkAnswer() {
            if (selectedAnswerIndex === -1 || isAnswered) return;

            const test = currentTests[currentQuestion];
            const selectedAnswer = test.answers[selectedAnswerIndex];
            const correctAnswer = test.correct.trim();
            const isCorrect = selectedAnswer.trim() === correctAnswer;

            isAnswered = true;

            if (isCorrect) {
                correctCount++;
            } else {
                incorrectCount++;
            }

            document.querySelectorAll('.answer-option').forEach((option, index) => {
                option.classList.add('disabled');
                const answer = test.answers[index].trim();
                
                if (answer === correctAnswer) {
                    option.classList.add('correct');
                    option.innerHTML += '<span class="result-badge badge-correct">‚úì To\'g\'ri javob</span>';
                } else if (index === selectedAnswerIndex) {
                    option.classList.add('incorrect');
                    option.innerHTML += '<span class="result-badge badge-incorrect">‚úó Noto\'g\'ri</span>';
                }
            });

            updateStats();
            document.getElementById('nextBtn').classList.remove('hidden');
        }

        function nextQuestion() {
            currentQuestion++;
            showQuestion();
        }

        function confirmEndTest() {
            const answered = correctCount + incorrectCount;
            if (answered === 0) {
                alert('‚ùó Hech bo\'lmaganda bitta savolga javob bering!');
                return;
            }
            
            const confirmMsg = `Testni yakunlashni xohlaysizmi?\n\n` +
                             `Javob berilgan: ${answered} ta\n` +
                             `Qolgan: ${currentTests.length - answered} ta\n\n` +
                             `To\'g\'ri: ${correctCount}\n` +
                             `Noto\'g\'ri: ${incorrectCount}`;
            
            if (confirm(confirmMsg)) {
                finishTest();
            }
        }

        function updateStats() {
            document.getElementById('correctAnswers').textContent = correctCount;
            document.getElementById('incorrectAnswers').textContent = incorrectCount;
            const total = correctCount + incorrectCount;
            const percentage = total > 0 ? Math.round((correctCount / total) * 100) : 0;
            document.getElementById('percentage').textContent = percentage + '%';
        }

        function finishTest() {
            const answeredTotal = correctCount + incorrectCount;
            const percentage = answeredTotal > 0 ? Math.round((correctCount / answeredTotal) * 100) : 0;
            let performance = '';
            let emoji = '';
            let color = '';

            if (percentage >= 90) {
                performance = 'A\'LO NATIJA!';
                emoji = 'üèÜ';
                color = '#10b981';
            } else if (percentage >= 80) {
                performance = 'YAXSHI!';
                emoji = 'üåü';
                color = '#3b82f6';
            } else if (percentage >= 70) {
                performance = 'QONIQARLI';
                emoji = 'üëç';
                color = '#8b5cf6';
            } else if (percentage >= 60) {
                performance = 'O\'RTACHA';
                emoji = 'üìö';
                color = '#f59e0b';
            } else {
                performance = 'YANA HARAKAT QILING';
                emoji = 'üí™';
                color = '#ef4444';
            }

            document.getElementById('testContainer').classList.add('hidden');
            document.getElementById('nextBtn').classList.add('hidden');
            document.getElementById('endBtn').classList.add('hidden');
            document.getElementById('restartBtn').classList.remove('hidden');

            const finalResult = document.getElementById('finalResult');
            finalResult.innerHTML = `
                <h2>${emoji} Test yakunlandi!</h2>
                <div style="color: #2563eb; font-size: 1.2em; margin: 10px 0;">Buxgalteriya Departamenti</div>
                <div class="score-display">${correctCount}/${answeredTotal}</div>
                <div class="performance" style="color: ${color};">${performance}</div>
                <div style="color: #666; margin-top: 30px; font-size: 1.2em; line-height: 2;">
                    <div>‚úÖ To'g'ri javoblar: <strong style="color: #10b981; font-size: 1.3em;">${correctCount}</strong></div>
                    <div>‚ùå Noto'g'ri javoblar: <strong style="color: #ef4444; font-size: 1.3em;">${incorrectCount}</strong></div>
                    <div style="margin-top: 20px; font-size: 1.4em;">üìä Natija: <strong style="color: ${color};">${percentage}%</strong></div>
                    ${answeredTotal < currentTests.length ? 
                        `<div style="margin-top: 15px; color: #999; font-size: 0.9em;">Javob berilgan: ${answeredTotal} / ${currentTests.length}</div>` 
                        : ''}
                </div>
            `;
            finalResult.classList.remove('hidden');

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function restartTest() {
            // Sahifani to'liq qayta yuklash
            location.reload(true);
        }
    </script>
